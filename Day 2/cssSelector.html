    <h1>CSS Selectors</h1>
    <!-- <p>*   Selects all elements</p>
    <p>p   Selects all p elements</p>
    <p>.className   Selects class</p>
    <p>#idName   Selects id</p>
    <p>div p    Selects all p inside div</p> -->
    <table border="1">
        <tr>
            <th>Selector</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>*</td>
            <td>Selects all elements</td>
        </tr>
        <tr>
            <td>p</td>
            <td>Selects all p elements</td>
        </tr>
        <tr>
            <td>.className</td>
            <td>Selects class</td>
        </tr>
        <tr>
            <td>#idName</td>
            <td>Selects id</td>
        </tr>
        <tr>
            <td>div p </td>
            <td>Selects all p inside div</td>
        </tr>
    </table>
</body>
