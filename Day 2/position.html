<body>
    <a href="index.html">back to home page</a>
    <table border="1">
        <tr>
            <th>Property</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>Static</td>
            <td>Default, no positioning</td>
        </tr>
        <tr>
            <td>Relative</td>
            <td>Position element relative to itself</td>
        </tr>
        <tr>
            <td>Absolute</td>
            <td>Position element relative to nearest positioned ancestor</td>
        </tr>
        <tr>
            <td>Fixed</td>
            <td>Always fixed to viewport</td>
        </tr>
        <tr>
            <td>Sticky</td>
            <td>Scroll ke sath chipak jata hai, jab tak uska parent dikh raha ho</td>
        </tr>
    </table>
